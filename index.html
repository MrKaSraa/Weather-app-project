<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="icon" href="./images/images-removebg-preview.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body>

 
  <div class="app-wrap">  
   
    <div class="another-city">
  <div class="tehran citybg">
      <p class="city2"></p>
      <p class="temp2"></p>
      <p class="weather2"></p>
      <div class="hi-low2">16°c / 11°c</div>
    </div>
    <div class="berlin citybg">
      <p class="city3"></p>
      <p class="temp3"></p>
      <p class="weather3"></p>
      <div class="hi-low3">16°c / 11°c</div>
    </div>
    <div class="moscow citybg">
      <p class="city4"></p>
      <p class="temp4"></p>
      <p class="weather4"></p>
      <div class="hi-low4">16°c / 11°c</div>
    </div>
    <div class="toronto citybg">
      <p class="city5"></p>
      <p class="temp5"></p>
      <p class="weather5"></p>
      <div class="hi-low5">16°c / 11°c</div>
    </div>
</div>

    <main>
     
      <div class="current"> 
          <div class="city">New York, USA</div>
        <div class="date">Sunday 22 January 2022</div>
        <div class="temp">11<span>°c</span></div>
        
      </div>
      <div class="current2">
           <div class="weather">Sunny</div>
        <div class="hi-low">16°c / 11°c</div>
       <footer>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </footer>
      </div>
   
    </main>

 
  </div>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
